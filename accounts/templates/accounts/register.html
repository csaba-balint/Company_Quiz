<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company Register</title>
</head>
<body>
    <h1>Register</h1>

    <form method="POST", action="">
        {% csrf_token %}
        {% for field in form %}
            {{field.label}}
            {{field}}
        {% endfor %}

        <input type="submit" name="CreateUser">
        {% for message in messages %}
            <p id="messages">{{message}}</p>
        {% endfor %}
    </form>
    Already have an account? <a href="{% url 'login' %}">Login</a>

</body>
</html>
