<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company Login</title>
</head>
<body>
    <h1>Company Login</h1>

    <form method="POST", action="">
        {% csrf_token %}
        {{form.username.label}}
        {{form.username}}

        {{form.password1.label}}
        {{form.password1}}

        <input type="submit" name="Login">
        {% for message in messages %}
            <p id="messages">{{message}}</p>
        {% endfor %}
    </form>
    Create an account <a href="{% url 'register' %}">Sign Up</a>

</body>
</html>
